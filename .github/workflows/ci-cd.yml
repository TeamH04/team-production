name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20.x'
  PNPM_VERSION: '10.17.1'
  GO_VERSION: '1.24.0'

jobs:
  # ----- Quality Checks -----
  lint:
    name: ğŸ” Lint & Format Check
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸ— Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ§¹ Lint
        run: pnpm run lint

      - name: ğŸ¨ Format check
        run: pnpm run format:check

  # ----- Backend Tests & Build -----
  backend-test:
    name: ğŸ§ª Backend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/backend
    
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_app
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ— Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: apps/backend/go.sum

      - name: ğŸ“¦ Install dependencies
        run: go mod download

      - name: ğŸ”§ Wait for PostgreSQL
        run: |
          until pg_isready -h localhost -p 5432 -U postgres; do
            echo "Waiting for postgres..."
            sleep 2
          done

      - name: ğŸ§ª Run tests
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/test_app?sslmode=disable
        run: |
          go test -v -race -coverprofile=coverage.out ./...

      - name: ğŸ“Š Upload coverage to Codecov
        if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main'
        uses: codecov/codecov-action@v4
        with:
          file: apps/backend/coverage.out
          flags: backend
          token: ${{ secrets.CODECOV_TOKEN }}

  backend-build:
    name: ğŸ— Backend Build
    runs-on: ubuntu-latest
    needs: [lint, backend-test]
    defaults:
      run:
        working-directory: apps/backend
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ— Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: apps/backend/go.sum

      - name: ğŸ“¦ Install dependencies
        run: go mod download

      - name: ğŸ— Build binary
        run: |
          CGO_ENABLED=0 GOOS=linux go build -ldflags="-w -s" -o bin/server ./cmd/server

      - name: ğŸ“¦ Upload build artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: backend-binary
          path: apps/backend/bin/server
          retention-days: 7

  # ----- Mobile Tests & Build -----
  mobile-test:
    name: ğŸ§ª Mobile Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/mobile
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸ— Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ§¹ Lint mobile
        run: pnpm run lint

      # ãƒ†ã‚¹ãƒˆãŒã‚ã‚‹å ´åˆã¯ã“ã“ã§å®Ÿè¡Œ
      # - name: ğŸ§ª Run tests
      #   run: pnpm test

      - name: ğŸ¨ Format check mobile
        run: |
          cd ../..
          pnpm run format:mobile
          # Check if there are any changes after formatting
          git diff --exit-code || (echo "Code is not formatted. Please run 'pnpm run format:mobile'" && exit 1)

  mobile-build:
    name: ğŸ— Mobile Build Check
    runs-on: ubuntu-latest
    needs: [lint, mobile-test]
