        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: ğŸ”’ Run security audit
        run: |
          pnpm audit --audit-level moderate
          
      - name: ğŸ— Setup Go
        uses: actions/setup-go@v5
