name: Mobile App Deploy

on:
  push:
    branches: [main]
    paths:
      - 'apps/mobile/**'
      - '.github/workflows/expo-deploy.yml'
  pull_request:
    branches: [main]
    paths:
      - 'apps/mobile/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'preview'
        type: choice
        options:
          - preview
          - production

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write

env:
  NODE_VERSION: '24.x'
  # Repository Variables で設定してください:
  # - EXPO_USERNAME: Expo のユーザー名（PRプレビューコメントで使用）
  EXPO_USERNAME: ${{ vars.EXPO_USERNAME }}

jobs:
  # ----- Build Web -----
  build-web:
    name: Build Web
    runs-on: ubuntu-latest
    permissions:
      contents: read
    defaults:
      run:
        working-directory: apps/mobile

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Expo
        uses: ./.github/actions/expo-setup
        with:
          node-version: ${{ env.NODE_VERSION }}
          expo-token: ${{ secrets.EXPO_TOKEN }}

      - name: Build for web
        run: npx expo export --platform web --output-dir dist

      - name: Upload web build
        uses: actions/upload-artifact@v6
        with:
          name: web-build
          path: apps/mobile/dist
          retention-days: 7

  # ----- Expo Preview (PR only) -----
  expo-preview:
    name: Expo Preview Build
    if: github.event_name == 'pull_request' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'preview')
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/mobile

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Expo
        uses: ./.github/actions/expo-setup
        with:
          node-version: ${{ env.NODE_VERSION }}
          expo-token: ${{ secrets.EXPO_TOKEN }}

      - name: Create Expo Preview
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            CHANNEL="pr-${{ github.event.number }}"
          else
            CHANNEL="preview-$(date +%Y%m%d-%H%M%S)"
          fi

          echo "Building preview for channel: $CHANNEL"
          npx eas update --channel=$CHANNEL --message="Preview build for ${{ github.event_name }}" --non-interactive || echo "EAS Update not configured, skipping..."

      - name: Comment PR with preview link
        if: github.event_name == 'pull_request' && env.EXPO_USERNAME != ''
        uses: actions/github-script@v8
        env:
          EXPO_USERNAME: ${{ env.EXPO_USERNAME }}
        with:
          script: |
            const channel = `pr-${{ github.event.number }}`;
            const expoUsername = process.env.EXPO_USERNAME;
            const previewUrl = `exp://exp.host/@${expoUsername}/team-production?channel=${channel}`;

            const comment = `## Mobile Preview Available

            Your mobile app preview is ready!

            **Preview Channel:** \`${channel}\`
            **Preview URL:** ${previewUrl}

            ### How to test:
            1. Install [Expo Go](https://expo.dev/client) on your device
            2. Open the preview URL above in Expo Go
            3. Or scan the QR code in the [Expo Dashboard](https://expo.dev)

            > This preview will be available until the PR is closed.`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  # ----- Production builds -----
  build-ios:
    name: Build iOS
    if: |
      (github.ref == 'refs/heads/main' && github.event_name == 'push') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production')
    runs-on: macos-latest
    permissions:
      contents: read
    defaults:
      run:
        working-directory: apps/mobile

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Expo
        uses: ./.github/actions/expo-setup
        with:
          node-version: ${{ env.NODE_VERSION }}
          expo-token: ${{ secrets.EXPO_TOKEN }}

      - name: Build iOS
        run: npx eas build --platform ios --non-interactive --wait

  build-android:
    name: Build Android
    if: |
      (github.ref == 'refs/heads/main' && github.event_name == 'push') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production')
    runs-on: ubuntu-latest
    permissions:
      contents: read
    defaults:
      run:
        working-directory: apps/mobile

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Expo
        uses: ./.github/actions/expo-setup
        with:
          node-version: ${{ env.NODE_VERSION }}
          expo-token: ${{ secrets.EXPO_TOKEN }}

      - name: Setup Java 17
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build Android
        run: npx eas build --platform android --non-interactive --wait

  # ----- Web deployment -----
  deploy-web:
    name: Deploy Web
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    needs: [build-web]
    environment: production

    steps:
      - name: Download web build
        uses: actions/download-artifact@v7
        with:
          name: web-build
          path: ./dist

      - name: Deploy to hosting platform
        run: |
          echo "Deploying to web hosting platform..."
          # 例：Vercel, Netlify, Firebase Hosting, AWS S3 + CloudFront など

  # ----- App Store submission -----
  submit-ios:
    name: Submit to App Store
    if: github.ref == 'refs/heads/main' && github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production'
    runs-on: ubuntu-latest
    needs: [build-ios]
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Expo
        uses: ./.github/actions/expo-setup
        with:
          node-version: ${{ env.NODE_VERSION }}
          expo-token: ${{ secrets.EXPO_TOKEN }}

      - name: Submit to App Store
        working-directory: apps/mobile
        run: npx eas submit --platform ios --latest --non-interactive

  submit-android:
    name: Submit to Play Store
    if: github.ref == 'refs/heads/main' && github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production'
    runs-on: ubuntu-latest
    needs: [build-android]
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Expo
        uses: ./.github/actions/expo-setup
        with:
          node-version: ${{ env.NODE_VERSION }}
          expo-token: ${{ secrets.EXPO_TOKEN }}

      - name: Submit to Play Store
        working-directory: apps/mobile
        run: npx eas submit --platform android --latest --non-interactive
