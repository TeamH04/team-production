name: CodeQL Analysis

on:
  push:
    branches: [main, develop]
    paths:
      - 'apps/backend/**'
      - 'apps/mobile/**'
      - 'apps/web/**'
      - 'packages/**'
      - '.github/workflows/**'
      - '.github/actions/**'
      - '.github/codeql/**'
  pull_request:
    branches: [main, develop]
    paths:
      - 'apps/backend/**'
      - 'apps/mobile/**'
      - 'apps/web/**'
      - 'packages/**'
      - '.github/workflows/**'
      - '.github/actions/**'
      - '.github/codeql/**'
  # 定期実行: 毎週月曜 9:00 JST (日曜 24:00 UTC)
  # 新しいCodeQLルールで過去のコードを再スキャン
  schedule:
    - cron: '0 0 * * 1'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  security-events: write
  actions: read
  pull-requests: read

env:
  NODE_VERSION: '24.x'

jobs:
  # ----- Detect Changed Paths -----
  # スケジュール実行時は全ジョブを実行
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ github.event_name == 'schedule' || steps.filter.outputs.backend == 'true' }}
      mobile: ${{ github.event_name == 'schedule' || steps.filter.outputs.mobile == 'true' }}
      actions: ${{ github.event_name == 'schedule' || steps.filter.outputs.actions == 'true' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Filter paths
        uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3
        id: filter
        if: github.event_name != 'schedule'
        with:
          filters: |
            backend:
              - 'apps/backend/**'
            mobile:
              - 'apps/mobile/**'
              - 'apps/web/**'
              - 'packages/**'
            actions:
              - '.github/workflows/**'
              - '.github/actions/**'

  # ----- CodeQL Analysis for Go -----
  analyze-go:
    name: Analyze Go
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.backend == 'true'
    timeout-minutes: 30
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: apps/backend/go.mod
          cache-dependency-path: apps/backend/go.sum

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: go
          config-file: .github/codeql/codeql-config-go.yml

      - name: Autobuild
        uses: github/codeql-action/autobuild@v4

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: '/language:go'
          output: sarif-results
          upload: always

  # ----- CodeQL Analysis for JavaScript/TypeScript -----
  analyze-javascript:
    name: Analyze JavaScript/TypeScript
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.mobile == 'true'
    timeout-minutes: 30
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: javascript-typescript
          config-file: .github/codeql/codeql-config-javascript.yml

      - name: Build TypeScript
        run: make typecheck
        continue-on-error: true

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: '/language:javascript-typescript'
          output: sarif-results
          upload: always

  # ----- CodeQL Analysis for GitHub Actions -----
  # GitHub Actionsワークフローのセキュリティ分析
  # 検出対象: スクリプトインジェクション、安全でないアクション使用、
  #           シークレット露出、不適切なパーミッション設定など
  analyze-actions:
    name: Analyze GitHub Actions
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.actions == 'true'
    timeout-minutes: 15
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: actions
          queries: security-and-quality
          # 分析対象: .github/workflows/*.yml, .github/actions/**/action.yml

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: '/language:actions'
          output: sarif-results
          upload: always
