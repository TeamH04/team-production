name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write

env:
  NODE_VERSION: '24.x'

jobs:
  # ----- Detect Changed Paths -----
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      mobile: ${{ steps.filter.outputs.mobile }}
      web: ${{ steps.filter.outputs.web }}
      root: ${{ steps.filter.outputs.root }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 2

      - name: Filter paths
        uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3.0.2
        id: filter
        with:
          base: ${{ github.event.pull_request.base.ref || 'main' }}
          list-files: none
          filters: |
            backend:
              - 'apps/backend/**'
            mobile:
              - 'apps/mobile/**'
              - 'packages/**'
            web:
              - 'apps/web/**'
              - 'packages/**'
            root:
              - 'package.json'
              - 'pnpm-lock.yaml'
              - 'tsconfig.json'
              - 'biome.json'
              - '.github/**'

  # ----- Quality Checks -----
  lint:
    name: Lint & Format Check
    needs: changes
    if: ${{ needs.changes.outputs.root == 'true' || needs.changes.outputs.backend == 'true' || needs.changes.outputs.mobile == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup pnpm and Node.js
        uses: ./.github/actions/pnpm-setup
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Lint & TypeCheck
        run: pnpm turbo lint typecheck

      - name: Format check
        run: pnpm run format:check

  # ----- Backend Tests & Benchmark -----
  backend-test:
    name: Backend Tests
    needs: changes
    if: ${{ needs.changes.outputs.backend == 'true' || needs.changes.outputs.root == 'true' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    defaults:
      run:
        working-directory: apps/backend

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_app
        options: >-
          --health-cmd pg_isready
          --health-interval 5s
          --health-timeout 3s
          --health-retries 3
        ports:
          - 5432:5432

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Go
        uses: ./.github/actions/go-setup

      - name: Wait for PostgreSQL
        uses: ./.github/actions/wait-for-postgres

      - name: Run go vet
        run: go vet ./...

      - name: Run tests
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/test_app?sslmode=disable
        run: |
          RACE_FLAG=""
          if [ "${{ github.event_name }}" = "push" ] && [ "${{ github.ref }}" = "refs/heads/main" ]; then
            RACE_FLAG="-race"
          fi
          go test $RACE_FLAG -parallel 8 -coverprofile=coverage.out -covermode=atomic ./...

      - name: Generate coverage report
        run: |
          go tool cover -html=coverage.out -o coverage.html
          go tool cover -func=coverage.out

      # Repository Secrets で CODECOV_TOKEN を設定してください
      # 設定後は fail_ci_if_error を true に変更することを推奨
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # v5.5.2
        continue-on-error: true
        with:
          files: apps/backend/coverage.out
          flags: backend
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v6
        with:
          name: coverage-report
          path: apps/backend/coverage.html
          retention-days: 7

      # ----- Benchmark (PR only) -----
      - name: Run benchmarks
        if: github.event_name == 'pull_request'
        id: benchmark
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/test_app?sslmode=disable
        run: |
          if find . -name "*_test.go" -exec grep -l "func Benchmark" {} \; | grep -q .; then
            go test -bench=. -benchmem -run=^$ ./... | tee benchmark_result.txt
            echo "has_results=true" >> $GITHUB_OUTPUT
          else
            echo "No benchmarks found, skipping..."
            echo "has_results=false" >> $GITHUB_OUTPUT
          fi

  # ----- Backend Build -----
  backend-build:
    name: Backend Build
    needs: [changes, lint, backend-test]
    if: |
      always() &&
      (needs.changes.outputs.backend == 'true' || needs.changes.outputs.root == 'true') &&
      (needs.lint.result == 'success' || needs.lint.result == 'skipped') &&
      (needs.backend-test.result == 'success' || needs.backend-test.result == 'skipped')
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/backend

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Go
        uses: ./.github/actions/go-setup

      - name: Build binary
        run: |
          CGO_ENABLED=0 GOOS=linux go build \
            -ldflags="-w -s -X main.version=${{ github.sha }} -X main.buildTime=$(date -u +%Y-%m-%dT%H:%M:%SZ)" \
            -o bin/server \
            ./cmd/server

  # ----- Mobile Tests -----
  mobile-test:
    name: Mobile Tests
    needs: changes
    if: ${{ needs.changes.outputs.mobile == 'true' || needs.changes.outputs.root == 'true' }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/mobile

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup pnpm and Node.js
        uses: ./.github/actions/pnpm-setup
        with:
          node-version: ${{ env.NODE_VERSION }}
          working-directory: apps/mobile

      # Lint/Format check は lint ジョブで実行されるため省略

      - name: Run tests
        working-directory: .
        run: make test-mobile

  # ----- Web Tests -----
  web-test:
    name: Web Tests
    needs: changes
    if: ${{ needs.changes.outputs.web == 'true' || needs.changes.outputs.root == 'true' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup pnpm and Node.js
        uses: ./.github/actions/pnpm-setup
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Run tests
        run: make test-web

  # ----- Mobile Build Check -----
  mobile-build:
    name: Mobile Build Check
    needs: [changes, lint, mobile-test]
    if: |
      always() &&
      (needs.changes.outputs.mobile == 'true' || needs.changes.outputs.root == 'true') &&
      (needs.lint.result == 'success' || needs.lint.result == 'skipped') &&
      (needs.mobile-test.result == 'success' || needs.mobile-test.result == 'skipped')
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/mobile

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup pnpm and Node.js
        uses: ./.github/actions/pnpm-setup
        with:
          node-version: ${{ env.NODE_VERSION }}
          working-directory: apps/mobile

      - name: Check Expo configuration
        run: npx expo config --type introspect

      - name: Run Expo Doctor
        continue-on-error: true
        run: npx expo-doctor

  # ----- Security Audit (Node.js) -----
  security-audit-node:
    name: Security Audit (Node.js)
    needs: changes
    if: ${{ needs.changes.outputs.mobile == 'true' || needs.changes.outputs.root == 'true' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup pnpm and Node.js
        uses: ./.github/actions/pnpm-setup
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Run pnpm security audit
        run: pnpm audit --dev --audit-level moderate
        continue-on-error: true

  # ----- Security Audit (Go) -----
  security-audit-go:
    name: Security Audit (Go)
    needs: changes
    if: ${{ needs.changes.outputs.backend == 'true' || needs.changes.outputs.root == 'true' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read
    defaults:
      run:
        working-directory: apps/backend

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Go
        uses: ./.github/actions/go-setup

      - name: Cache security tools
        uses: actions/cache@v4
        with:
          path: ~/go/bin
          key: go-security-tools-${{ runner.os }}-${{ hashFiles('apps/backend/go.mod') }}

      - name: Install security tools
        run: |
          if [ ! -f "$HOME/go/bin/gosec" ]; then
            go install github.com/securego/gosec/v2/cmd/gosec@latest
          fi
          if [ ! -f "$HOME/go/bin/govulncheck" ]; then
            go install golang.org/x/vuln/cmd/govulncheck@latest
          fi

      - name: Run Gosec Security Scanner
        continue-on-error: true
        id: gosec
        run: |
          $HOME/go/bin/gosec -fmt sarif -out ../../results.sarif ./... || true
          if [ -f ../../results.sarif ]; then
            echo "sarif_exists=true" >> $GITHUB_OUTPUT
          else
            echo "sarif_exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Upload SARIF file
        if: steps.gosec.outputs.sarif_exists == 'true'
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: results.sarif
          category: gosec

      - name: Run govulncheck
        continue-on-error: true
        run: |
          $HOME/go/bin/govulncheck ./... || echo "Vulnerabilities found, but continuing..."
