name: Backend - Go Build & Deploy

on:
  push:
    branches: [main, develop]
    paths:
      - 'apps/backend/**'
      - '.github/workflows/backend-deploy.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'apps/backend/**'

  # æ‰‹å‹•å®Ÿè¡Œã‚‚å¯èƒ½
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write
  issues: write
  security-events: write

env:
  GO_VERSION: '1.24.11'
  DOCKER_REGISTRY: 'ghcr.io'
  IMAGE_NAME: '${{ github.repository }}/backend'

jobs:
  # ----- Tests with different Go versions -----
  test-matrix:
    name: Test (Go ${{ matrix.go-version }})
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/backend

    strategy:
      matrix:
        go-version: ['1.24.11', '1.25.x']

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_app
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Go ${{ matrix.go-version }}
        uses: ./.github/actions/setup-go
        with:
          go-version: ${{ matrix.go-version }}
          cache-dependency-path: apps/backend/go.sum
          working-directory: apps/backend
          install: 'true'

      - name: Run go vet
        run: go vet ./...

      - name: Run tests with race detector
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/test_app?sslmode=disable
        run: |
          go test -v -race -coverprofile=coverage.out -covermode=atomic ./...

      - name: Generate coverage report
        if: matrix.go-version == env.GO_VERSION
        run: |
          go tool cover -html=coverage.out -o coverage.html
          go tool cover -func=coverage.out

      - name: Upload coverage to Codecov
        if: matrix.go-version == env.GO_VERSION
        uses: codecov/codecov-action@v4
        with:
          file: apps/backend/coverage.out
          flags: backend
          token: ${{ secrets.CODECOV_TOKEN }}

  # ----- Benchmark & Performance tests -----
  benchmark:
    name: Benchmark
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    defaults:
      run:
        working-directory: apps/backend

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_app
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Go
        uses: ./.github/actions/setup-go
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: apps/backend/go.sum
          working-directory: apps/backend
          install: 'true'

      - name: Run benchmarks
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/test_app?sslmode=disable
        run: |
          # ãƒ™ãƒ³ãƒãƒžãƒ¼ã‚¯ãŒå­˜åœ¨ã™ã‚‹å ´åˆã®ã¿å®Ÿè¡Œ
          if find . -name "*_test.go" -exec grep -l "func Benchmark" {} \; | head -1 > /dev/null; then
            go test -bench=. -benchmem -run=^$ ./... | tee benchmark_result.txt
          else
            echo "No benchmarks found, skipping..."
          fi

      - name: Comment benchmark results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = './apps/backend/benchmark_result.txt';

            if (fs.existsSync(path)) {
              const benchmark = fs.readFileSync(path, 'utf8');

               const comment = `## Benchmark Results

              \`\`\`
              ${benchmark}
              \`\`\`

              > Benchmark comparison with base branch coming soon!`;

              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            }

  # ----- Build multi-platform binaries -----
  build:
    name: Build (${{ matrix.os }}/${{ matrix.arch }})
    runs-on: ubuntu-latest
    needs: [test-matrix]
    defaults:
      run:
        working-directory: apps/backend

    strategy:
      matrix:
        include:
          - os: linux
            arch: amd64
          - os: linux
            arch: arm64
          - os: darwin
            arch: amd64
          - os: darwin
            arch: arm64
          - os: windows
            arch: amd64

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Go
        uses: ./.github/actions/setup-go
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: apps/backend/go.sum
          working-directory: apps/backend
          install: 'true'

      - name: Build binary
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
        run: |
          BINARY_NAME="server"
          if [ "${{ matrix.os }}" = "windows" ]; then
            BINARY_NAME="server.exe"
          fi

          CGO_ENABLED=0 go build \
            -ldflags="-w -s -X main.version=${{ github.sha }} -X main.buildTime=$(date -u +%Y-%m-%dT%H:%M:%SZ)" \
            -o "bin/${BINARY_NAME}" \
            ./cmd/server

  # ----- Docker build & push -----
  docker:
    name: Docker Build & Push
    runs-on: ubuntu-latest
    needs: [build]
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    defaults:
      run:
        working-directory: apps/backend

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ”‘ Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Create Dockerfile
        run: |
          cat > Dockerfile << 'EOF'
          # Multi-stage build for minimal production image
          FROM golang:1.24-alpine AS builder

          WORKDIR /app

          # Install dependencies
          COPY go.mod go.sum ./
          RUN go mod download

          # Copy source code
          COPY . .

          # Build the binary
          RUN CGO_ENABLED=0 GOOS=linux go build \
              -ldflags="-w -s" \
              -o bin/server ./cmd/server

          # Production stage
          FROM alpine:latest

          # Install ca-certificates for HTTPS requests
          RUN apk --no-cache add ca-certificates

          WORKDIR /root/

          # Copy binary from builder stage
          COPY --from=builder /app/bin/server .

          # Create non-root user
          RUN addgroup -g 1001 -S appgroup && \
              adduser -u 1001 -S appuser -G appgroup
          USER appuser

          EXPOSE 8080

          CMD ["./server"]
          EOF

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: apps/backend
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # ãƒ“ãƒ«ãƒ‰æ™‚é–“çŸ­ç¸®ã®ãŸã‚ã®è¿½åŠ è¨­å®š
          provenance: false
          sbom: false

  # ----- Deploy to staging -----
  deploy-staging:
    name: Deploy to Staging
    if: github.ref == 'refs/heads/develop' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging')
    runs-on: ubuntu-latest
    needs: [docker]
    environment: staging

    steps:
      - name: Deploy to staging environment
        run: |
          echo "Deploying to staging..."
          # ã“ã“ã«å®Ÿéš›ã®ãƒ‡ãƒ—ãƒ­ã‚¤ãƒ­ã‚¸ãƒƒã‚¯ã‚’è¿½åŠ 

          # ä¾‹: Kubernetes deployment
          # kubectl set image deployment/backend-app container=${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

          # ä¾‹: Docker Swarm
          # docker service update --image ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} backend_app

          # ä¾‹: Railway
          # railway deploy --service backend --image ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

          # ä¾‹: Render
          # render deploy --service backend --image ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

  # ----- Deploy to production -----
  deploy-production:
    name: Deploy to Production
    if: github.ref == 'refs/heads/main' && (github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production'))
    runs-on: ubuntu-latest
    needs: [docker]
    environment: production

    steps:
      - name: Deploy to production environment
        run: |
          echo "Deploying to production..."
          # ã“ã“ã«å®Ÿéš›ã®ãƒ‡ãƒ—ãƒ­ã‚¤ãƒ­ã‚¸ãƒƒã‚¯ã‚’è¿½åŠ 

          # ãƒ—ãƒ­ãƒ€ã‚¯ã‚·ãƒ§ãƒ³ç’°å¢ƒã¸ã®ãƒ‡ãƒ—ãƒ­ã‚¤è¨­å®š
          # Blue-Green deploymentã‚„Rolling deploymentã®å®Ÿè£…ã‚‚æ¤œè¨Ž

      - name: Health check
        run: |
          echo "Performing health check..."
          # ãƒ‡ãƒ—ãƒ­ã‚¤å¾Œã®ãƒ˜ãƒ«ã‚¹ãƒã‚§ãƒƒã‚¯
          # curl -f https://your-api.com/health || exit 1

      - name: Notify deployment success
        if: success()
        run: |
          echo "Production deployment successful!"
          # Slack, Discord, ãƒ¡ãƒ¼ãƒ«é€šçŸ¥ãªã©

  # ----- Database migrations -----
  migrate:
    name: Run Database Migrations
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    needs: [deploy-production]
    environment: production
    defaults:
      run:
        working-directory: apps/backend

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Go
        uses: ./.github/actions/setup-go
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Install migrate tool
        run: |
          go install -tags 'postgres' github.com/golang-migrate/migrate/v4/cmd/migrate@latest

      - name: Run migrations
        env:
          DATABASE_URL: ${{ secrets.PRODUCTION_DATABASE_URL }}
        run: |
          migrate -path ./migrations -database "$DATABASE_URL" up
          echo "Migrations completed successfully"
