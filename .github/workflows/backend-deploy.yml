name: Backend Deploy

on:
  push:
    branches: [main, develop]
    paths:
      - 'apps/backend/**'
      - '.github/workflows/backend-deploy.yml'
      - '.github/actions/go-setup/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  DOCKER_REGISTRY: 'ghcr.io'
  IMAGE_NAME: '${{ github.repository }}/backend'

jobs:
  # ----- Docker build & push -----
  docker:
    name: Docker Build & Push
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    defaults:
      run:
        working-directory: apps/backend

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: apps/backend
          file: apps/backend/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ----- Deploy to staging -----
  deploy-staging:
    name: Deploy to Staging
    if: github.ref == 'refs/heads/develop' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging')
    runs-on: ubuntu-latest
    needs: [docker]
    environment: staging

    steps:
      - name: Deploy to staging environment
        run: |
          echo "Deploying to staging..."
          # ここに実際のデプロイロジックを追加
          # 例: kubectl set image deployment/backend-app container=${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

  # ----- Database migrations (before deploy) -----
  migrate:
    name: Run Database Migrations
    if: github.ref == 'refs/heads/main' && (github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production'))
    runs-on: ubuntu-latest
    needs: [docker]
    environment: production
    defaults:
      run:
        working-directory: apps/backend

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Go
        uses: ./.github/actions/go-setup

      - name: Install migrate tool
        run: go install -tags 'postgres' github.com/golang-migrate/migrate/v4/cmd/migrate@latest

      - name: Run migrations
        env:
          DATABASE_URL: ${{ secrets.PRODUCTION_DATABASE_URL }}
        run: |
          migrate -path ./migrations -database "$DATABASE_URL" up
          echo "Migrations completed successfully"

  # ----- Deploy to production -----
  deploy-production:
    name: Deploy to Production
    if: github.ref == 'refs/heads/main' && (github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production'))
    runs-on: ubuntu-latest
    needs: [docker, migrate]
    environment: production

    steps:
      - name: Deploy to production environment
        env:
          DOCKER_REGISTRY: ${{ env.DOCKER_REGISTRY }}
          IMAGE_NAME: ${{ env.IMAGE_NAME }}
        run: |
          echo "Deploying to production..."
          # ここに実際のデプロイロジックを追加
          # 例: kubectl set image deployment/backend-app container=${DOCKER_REGISTRY}/${IMAGE_NAME}:${{ github.sha }}

      # Repository Variables で設定してください:
      # - PRODUCTION_HEALTH_CHECK_URL: 本番環境のヘルスチェックURL（オプション）
      - name: Health check
        env:
          HEALTH_CHECK_URL: ${{ vars.PRODUCTION_HEALTH_CHECK_URL }}
        run: |
          echo "Performing health check..."
          if [ -n "$HEALTH_CHECK_URL" ]; then
            curl -f "$HEALTH_CHECK_URL" || exit 1
          else
            echo "PRODUCTION_HEALTH_CHECK_URL not set, skipping health check"
          fi

      - name: Notify deployment success
        if: success()
        run: echo "Production deployment successful!"
