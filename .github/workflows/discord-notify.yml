name: Notify Discord

on:
  issues:
    types: [assigned] # アサインされた時/変更された時
  pull_request:
    types: [review_requested, ready_for_review, closed, reopened] # レビュー依頼/マージ等
  pull_request_review:
    types: [submitted] # レビュー到着

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  notify-discord:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Notify Discord
        uses: actions/github-script@v8
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        with:
          script: |
            const { main } = require('./.github/scripts/discord-notify.js');
            await main(context, core);
