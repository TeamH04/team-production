name: Notify Discord

on:
  issues:
    types: [assigned]
  pull_request:
    types: [opened, review_requested, ready_for_review, closed, reopened]
  pull_request_review:
    types: [submitted]

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  notify-discord:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Notify
        uses: actions/github-script@v8
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        with:
          script: |
            const fs = require('fs');
            const scriptPath = './.github/scripts/discord-notify.cjs';

            if (!fs.existsSync(scriptPath)) {
              core.warning(`Discord notification script not found: ${scriptPath}`);
              return;
            }

            try {
              const script = require(scriptPath);
              await script({ context, core, fs });
            } catch (error) {
              core.error(`Failed to execute Discord notification: ${error.message}`);
              throw error;
            }
