name: 'Setup Go'
description: 'Sets up Go with caching and downloads dependencies'

inputs:
  go-version-file:
    description: 'Path to go.mod file to read version from'
    required: false
    default: 'apps/backend/go.mod'
  working-directory:
    description: 'Working directory for go mod download'
    required: false
    default: 'apps/backend'

runs:
  using: 'composite'
  steps:
    - name: Setup Go
      uses: actions/setup-go@v6
      with:
        go-version-file: ${{ inputs.go-version-file }}
        cache-dependency-path: ${{ inputs.working-directory }}/go.sum

    - name: Download dependencies
      shell: bash
      working-directory: ${{ inputs.working-directory }}
      run: go mod download
