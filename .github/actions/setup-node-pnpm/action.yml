name: 'Setup Node and pnpm'
description: 'Composite action to setup pnpm and Node.js with caching, optionally install dependencies'
author: 'TeamH04'
runs:
  using: 'composite'
  steps:
    - name: Setup pnpm
      uses: pnpm/action-setup@v4

    - name: Setup Node.js
      uses: actions/setup-node@v6
      with:
        node-version: ${{ inputs.node-version }}
        cache: pnpm
        cache-dependency-path: ${{ inputs.cache-dependency-path }}

    - name: Install dependencies
      if: inputs.install == 'true'
      shell: bash
      working-directory: ${{ inputs.working-directory }}
      run: pnpm install --frozen-lockfile

inputs:
  node-version:
    description: 'Node.js version'
    required: false
    default: '24.x'
  cache-dependency-path:
    description: 'Paths to lockfiles for pnpm cache'
    required: false
    default: '**/pnpm-lock.yaml'
  working-directory:
    description: 'Directory to run pnpm install'
    required: false
    default: '.'
  install:
    description: 'Whether to run pnpm install'
    required: false
    default: 'true'
