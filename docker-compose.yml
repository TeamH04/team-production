version: "3.9"

services:
  db:
    image: postgres:16-alpine
    container_name: tp-local-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: app
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d app"]
      interval: 5s
      timeout: 3s
      retries: 10
    volumes:
      - tp_pgdata:/var/lib/postgresql/data

  backend:
    build:
      context: ./apps/backend
      dockerfile: ./Dockerfile
    container_name: tp-backend
    environment:
      PORT: ${PORT:-8080}
      DATABASE_URL: ${DATABASE_URL:-postgres://postgres:postgres@db:5432/app?sslmode=disable}
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_ANON_KEY: ${SUPABASE_ANON_KEY}
      SUPABASE_SERVICE_ROLE_KEY: ${SUPABASE_SERVICE_ROLE_KEY}
      SUPABASE_JWT_SECRET: ${SUPABASE_JWT_SECRET}
      SUPABASE_STORAGE_BUCKET: ${SUPABASE_STORAGE_BUCKET:-media}
    ports:
      - "${PORT:-8080}:${PORT:-8080}"
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - ./apps/backend/.env
    restart: unless-stopped

volumes:
  tp_pgdata:
